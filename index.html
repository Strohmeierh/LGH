</head>
<body class="bg-slate-50 text-slate-900 antialiased selection:bg-blue-200 selection:text-blue-900">

            X: (props) => <Icon {...props} path={<><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>} />,

            },
            {

                subtitle: "Der Weg zur Lizenz",
                icon: <Icons.Map />,

                details: [

        const quizQuestions = [

                                            }`}
                                        >

                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Mobile Menu Button - Gro√ües Touch Target */}
                            <div className="-mr-2 flex md:hidden">
                                <button
                                    onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                    className="p-3 rounded-lg text-gray-200 hover:text-white hover:bg-slate-800 focus:outline-none focus:bg-slate-800 active:scale-95 transition-transform"

                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Mobile Navigation Dropdown */}
                    {mobileMenuOpen && (
                        <div className="md:hidden bg-slate-900 border-t border-slate-800 absolute w-full shadow-2xl animate-fadeIn">
                            <div className="px-2 pt-2 pb-4 space-y-1 sm:px-3">

                                    <button

                                ))}
                            </div>
                        </div>
                    )}

            );
        };

        const HeroSection = ({ setActiveTab }) => (
            <div className="relative bg-gradient-to-b from-slate-900 via-blue-900 to-slate-900 text-white py-16 px-4 overflow-hidden min-h-[500px] flex flex-col justify-center">
                {/* Deko-Blobs */}

                <div className="absolute bottom-0 left-0 -ml-20 -mb-20 w-64 h-64 md:w-96 md:h-96 bg-cyan-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
                
                <div className="max-w-4xl mx-auto text-center relative z-10">
                    <div className="inline-block px-4 py-1.5 rounded-full bg-blue-500/20 border border-blue-400/30 text-blue-300 text-xs md:text-sm font-bold mb-6 uppercase tracking-wider">
                        Luftsportgemeinschaft Hotzenwald
                    </div>
                    <h1 className="text-4xl md:text-7xl font-extrabold tracking-tight mb-4 leading-tight">
                        Lerne <span className="text-blue-400">Fliegen.</span><br/>
                        Erlebe <span className="text-cyan-400">Freiheit.</span>
                    </h1>
                    <p className="text-lg md:text-2xl text-slate-300 mb-8 max-w-xl mx-auto leading-relaxed px-4">
                        Deine Plattform f√ºr die Ausbildung in H√ºtten-Hotzenwald. Vom ersten Start bis zur Lizenz.
                    </p>
                    <div className="flex flex-col gap-4 px-4 sm:flex-row sm:justify-center">

                        </button>

        );

        const TrainingPath = () => (
            <div className="max-w-5xl mx-auto px-4 py-8 md:py-12 animate-fadeIn pb-24">
                <h2 className="text-2xl md:text-3xl font-bold text-slate-900 mb-6 text-center">Dein Weg zum Pilotenschein</h2>
                <div className="space-y-6">
                    {trainingSteps.map((step, index) => (
                        <div key={index} className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                            <div className="md:flex">
                                <div className="bg-gradient-to-br from-blue-600 to-blue-500 p-6 text-white flex flex-row md:flex-col items-center gap-4 md:w-1/3 md:justify-center md:text-center">
                                    <div className="bg-white/20 p-3 rounded-xl backdrop-blur-sm shrink-0">
                                        {step.icon}
                                    </div>
                                    <div className="text-left md:text-center">
                                        <h3 className="text-lg font-bold leading-tight">{step.title}</h3>
                                        <p className="text-blue-100 text-sm">{step.subtitle}</p>
                                    </div>
                                </div>
                                <div className="p-6 md:w-2/3 bg-slate-50 md:bg-white">
                                    <p className="text-slate-700 font-medium mb-4">{step.desc}</p>
                                    <ul className="space-y-3">
                                        {step.details.map((detail, i) => (
                                            <li key={i} className="flex items-start gap-3 text-slate-600 text-sm md:text-base">
                                                <div className="mt-1.5 w-1.5 h-1.5 bg-blue-500 rounded-full flex-shrink-0"></div>
                                                <span className="leading-snug">{detail}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const PracticeSection = () => {
            const [checklist, setChecklist] = useState(checkListStart);
            
            const toggleItem = (id) => {
                // Haptisches Feedback simulieren (optional bei nativen Apps, hier visuell)
                setChecklist(checklist.map(item => 
                    item.id === id ? { ...item, checked: !item.checked } : item
                ));
            };

            const resetChecklist = () => {
                setChecklist(checklist.map(item => ({ ...item, checked: false })));
            };

            const allChecked = checklist.every(i => i.checked);

            return (
                <div className="max-w-4xl mx-auto px-4 py-8 animate-fadeIn pb-24">
                    <h2 className="text-2xl font-bold text-slate-900 mb-6">Praxis & Checklisten</h2>
                    
                    <div className="grid md:grid-cols-2 gap-6">
                        
                        {/* Interactive Checklist - Auf Mobile ganz oben */}
                        <div className="bg-slate-900 rounded-2xl shadow-xl p-5 md:p-6 text-white order-1 md:order-2 ring-1 ring-white/10">
                            <div className="flex justify-between items-center mb-6 border-b border-slate-700 pb-4">
                                <h3 className="text-lg font-bold flex items-center gap-2">
                                    <Icons.CheckSquare className="text-green-400" /> Start-Check
                                </h3>
                                <button 
                                    onClick={resetChecklist}
                                    className="text-xs font-semibold bg-slate-700 px-3 py-1.5 rounded-full hover:bg-slate-600 active:bg-slate-500 transition"
                                >
                                    Neu
                                </button>
                            </div>
                            
                            <div className="space-y-2">
                                {checklist.map((item) => (
                                    <div 
                                        key={item.id} 
                                        onClick={() => toggleItem(item.id)}
                                        className={`flex items-center gap-4 p-4 rounded-xl cursor-pointer transition-all duration-150 select-none active:scale-[0.98] ${
                                            item.checked 
                                            ? 'bg-green-500/10 border border-green-500/30' 
                                            : 'bg-slate-800 border border-slate-700 hover:bg-slate-750'
                                        }`}
                                    >
                                        <div className={`w-8 h-8 rounded-full border-2 flex items-center justify-center flex-shrink-0 transition-colors ${
                                            item.checked ? 'bg-green-500 border-green-500' : 'border-slate-500'
                                        }`}>
                                            {item.checked && <Icons.CheckSquare className="w-5 h-5 text-white" />}
                                        </div>
                                        <span className={`text-base md:text-lg font-medium ${item.checked ? 'text-green-200 line-through decoration-green-500/50' : 'text-slate-100'}`}>
                                            {item.text}
                                        </span>
                                    </div>
                                ))}
                            </div>

                            <div className={`mt-6 p-4 rounded-xl text-center font-bold text-lg transition-all duration-300 shadow-lg transform ${
                                allChecked ? 'bg-green-600 text-white scale-105' : 'bg-slate-800 text-slate-500'
                            }`}>
                                {allChecked ? "‚úÖ STARTBEREIT!" : "Checkliste unvollst√§ndig"}
                            </div>

                                    <Icons.AlertTriangle className="text-yellow-500 w-5 h-5" /> Safety First
                                </h3>
                                <ul className="space-y-4 text-slate-700">
                                    <li className="flex gap-3"><span className="text-blue-500 font-bold">1.</span> Luftraumbeobachtung ist das Wichtigste!</li>
                                    <li className="flex gap-3"><span className="text-blue-500 font-bold">2.</span> Startcheck immer LAUT durchf√ºhren.</li>

                                </ul>
                            </div>

                            {/* NEU: Windenstart statt Kunstflug */}

                                <h3 className="text-lg font-bold mb-2 flex items-center gap-2">
                                    <Icons.Wind className="w-6 h-6 text-yellow-300" /> Der Windenstart
                                </h3>
                                <p className="text-blue-50 text-sm mb-4 leading-relaxed">
                                    Von 0 auf 100 km/h in nur 3 Sekunden! Die Winde zieht dich steil nach oben. 
                                    In 300 bis 400 Metern H√∂he klinkst du aus und die Stille beginnt.
                                </p>
                                <div className="bg-white/10 p-4 rounded-xl text-center backdrop-blur-sm border border-white/20">
                                    <span className="text-yellow-300 font-bold text-sm block">Purer Schub & Freiheit! üöÄ</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const QuizSection = () => {
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [showResult, setShowResult] = useState(false);
            const [score, setScore] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [isAnswered, setIsAnswered] = useState(false);

            const handleAnswer = (index) => {
                if (isAnswered) return;
                setSelectedOption(index);
                setIsAnswered(true);
                if (index === quizQuestions[currentQuestion].correct) {
                    setScore(score + 1);
                }
            };

            const nextQuestion = () => {
                if (currentQuestion < quizQuestions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                    setSelectedOption(null);
                    setIsAnswered(false);
                } else {
                    setShowResult(true);
                }
            };

            const restartQuiz = () => {
                setCurrentQuestion(0);
                setShowResult(false);
                setScore(0);
                setSelectedOption(null);
                setIsAnswered(false);
            };

            if (showResult) {
                return (
                    <div className="max-w-xl mx-auto px-4 py-12 text-center animate-fadeIn pb-24">
                        <div className="bg-white rounded-3xl shadow-xl p-8 border border-slate-100">
                            <div className="inline-flex items-center justify-center p-6 rounded-full bg-yellow-50 mb-6 ring-8 ring-yellow-50">
                                <Icons.Award className="w-16 h-16 text-yellow-500" />
                            </div>
                            <h2 className="text-3xl font-bold text-slate-900 mb-2">Quiz beendet!</h2>
                            <p className="text-lg text-slate-600 mb-8">
