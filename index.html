                                <MapPin className="text-blue-600 mt-1" />
                                <div>
                                    <p className="font-semibold">{siteContent.general.fullName}</p>
                                    <p className="text-gray-600">{siteContent.general.location}</p>
                                    <p className="text-gray-600">79XXX Rickenbach-Hütten</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-4">
                                <Mail className="text-blue-600" />
                                <a href={`mailto:${siteContent.general.contactEmail}`} className="text-gray-600 hover:text-blue-600">
                                    {siteContent.general.contactEmail}
                                </a>
                            </div>
                            <div className="flex items-center gap-4">
                                <Phone className="text-blue-600" />
                                <span className="text-gray-600">+49 (0) 7765 XXX XX</span>
                            </div>
                        </div>
                    </Card>

                    <form className="space-y-4" onSubmit={(e) => e.preventDefault()}>
                        <h3 className="text-xl font-bold mb-4">Schreib uns</h3>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Name</label>
                            <input type="text" className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="Dein Name" />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">E-Mail</label>
                            <input type="email" className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="deine@email.de" />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Nachricht</label>
                            <textarea rows="4" className="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="Deine Nachricht an uns..."></textarea>
                        </div>
                        <Button className="w-full">Nachricht senden</Button>
                    </form>
                </div>
            </div>
        );

        // --- HAUPT APP ---

        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const renderContent = () => {
                switch(currentPage) {
                    case 'home': return <HomePage />;
                    case 'airport': return <AirportPage />;
                    case 'fleet': return <FleetPage />;
                    case 'training': return <TrainingPage />;
                    case 'fees': return <FeesPage />;
                    case 'contact': return <ContactPage />;
                    default: return <HomePage />;
                }
            };

            return (
                <div className="min-h-screen bg-white font-sans text-gray-900 selection:bg-blue-100">
                    <div className="bg-gray-900 text-white text-xs py-2 px-4">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <span className={`flex items-center gap-2 font-bold ${siteContent.status.isOpen ? 'text-green-400' : 'text-red-400'}`}>
                                    <div className={`w-2 h-2 rounded-full ${siteContent.status.isOpen ? 'bg-green-400 animate-pulse' : 'bg-red-400'}`}></div>
                                    {siteContent.status.message}
                                </span>
                                <span className="hidden sm:inline text-gray-400">|</span>
                                <span className="hidden sm:flex items-center gap-1 text-gray-400"><Wind size={12}/> {siteContent.general.location}</span>
                            </div>
                            <div className="text-gray-400">Update: {siteContent.status.lastUpdate}</div>
                        </div>
                    </div>

                    <header className={`sticky top-0 z-50 transition-all duration-300 ${scrolled ? 'bg-white/95 backdrop-blur-md shadow-md py-2' : 'bg-white py-4'}`}>
                        <div className="max-w-7xl mx-auto px-4 flex justify-between items-center">
                            <div 
                                className="flex items-center gap-3 cursor-pointer group"
                                onClick={() => setCurrentPage('home')}
                            >
                                <div className="bg-blue-600 text-white p-2 rounded-lg group-hover:bg-blue-700 transition-colors">
                                    <Plane size={24} className="transform -rotate-45" />
                                </div>
                                <div>
                                    <h1 className="text-lg font-bold leading-none tracking-tight">LG Hotzenwald</h1>
                                    <p className="text-xs text-gray-500 tracking-wide">LUFTSPORTGEMEINSCHAFT</p>
                                </div>
                            </div>

                            <nav className="hidden md:flex items-center gap-1">
                                {siteContent.nav.map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => setCurrentPage(item.id)}
                                        className={`px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 ${
                                            currentPage === item.id 
                                                ? 'bg-blue-50 text-blue-700' 
                                                : 'text-gray-600 hover:text-blue-600 hover:bg-gray-50'
                                        }`}
                                    >
                                        {item.label}
                                    </button>
                                ))}
                                <Button variant="primary" className="ml-4 text-sm px-4 py-2">Mitglied werden</Button>
                            </nav>

                            <button 
                                className="md:hidden p-2 text-gray-600 hover:bg-gray-100 rounded-lg"
                                onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                            >
                                {isMobileMenuOpen ? <X size={24} /> : <Menu size={24} />}
                            </button>
                        </div>

                        {isMobileMenuOpen && (
                            <div className="md:hidden absolute top-full left-0 w-full bg-white border-t border-gray-100 shadow-lg py-4 px-4 flex flex-col gap-2">
                                {siteContent.nav.map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => {
                                            setCurrentPage(item.id);
                                            setIsMobileMenuOpen(false);
                                        }}
                                        className={`w-full text-left px-4 py-3 rounded-lg text-sm font-medium ${
                                            currentPage === item.id 
                                                ? 'bg-blue-50 text-blue-700' 
                                                : 'text-gray-600 hover:bg-gray-50'
                                        }`}
                                    >
                                        {item.label}
                                    </button>
                                ))}
                            </div>
                        )}
                    </header>

                    <main className="min-h-[calc(100vh-300px)] py-8">
                        {renderContent()}
                    </main>

                    <footer className="bg-gray-900 text-gray-400 py-12 border-t border-gray-800">
                        <div className="max-w-7xl mx-auto px-4 grid md:grid-cols-4 gap-8">
                            <div className="col-span-1 md:col-span-2">
                                <h4 className="text-white text-lg font-bold mb-4">{siteContent.general.fullName}</h4>
                                <p className="max-w-sm mb-6 text-sm leading-relaxed">
                                    Wir sind dein Verein für Segelflug im Südschwarzwald.
                                    Erlebe die Faszination des lautlosen Fliegens in einer einzigartigen Gemeinschaft.
                                </p>
                                <div className="flex gap-4">
                                   <div className="w-8 h-8 bg-gray-800 rounded flex items-center justify-center hover:bg-blue-600 cursor-pointer transition">FB</div>
                                   <div className="w-8 h-8 bg-gray-800 rounded flex items-center justify-center hover:bg-pink-600 cursor-pointer transition">IG</div>
                                </div>
                            </div>
                            <div>
                                <h4 className="text-white font-bold mb-4">Quick Links</h4>
                                <ul className="space-y-2 text-sm">
                                    <li className="hover:text-white cursor-pointer transition">Mitglied werden</li>
                                    <li className="hover:text-white cursor-pointer transition">Gastflüge & Gutscheine</li>
                                    <li className="hover:text-white cursor-pointer transition">Webcam</li>
                                    <li className="hover:text-white cursor-pointer transition">PPR Anfrage</li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="text-white font-bold mb-4">Rechtliches</h4>
                                <ul className="space-y-2 text-sm">
                                    <li className="hover:text-white cursor-pointer transition">Impressum</li>
                                    <li className="hover:text-white cursor-pointer transition">Datenschutz</li>
                                    <li className="hover:text-white cursor-pointer transition">Satzung</li>
                                    <li className="hover:text-white cursor-pointer transition">Gebührenordnung</li>
                                </ul>
                            </div>
                        </div>
                        <div className="max-w-7xl mx-auto px-4 mt-12 pt-8 border-t border-gray-800 text-center text-xs">
                            &copy; {new Date().getFullYear()} {siteContent.general.fullName}. Alle Rechte vorbehalten.
                        </div>
                    </footer>
                </div>
            );
        }

        // --- APP STARTEN ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
